<nav class="nav">
    <h1><a routerLink="">QuickCart</a></h1>
    <div class="nav-search">

        <input #searchinput type="text" placeholder="Search Products" (keyup)="searchproduct($event)" (blur)="hide()">
        <button (click)="submitsearch(searchinput.value)">Search</button>
        <ul class="suggest-search" *ngIf="searchresult">
            <li *ngFor="let item of searchresult">
                <a (mousedown)="redirectodetails(item.id)" >{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a href='/user-auth'>Login/SignUp</a></li>   
        <li><a href='#'><fa-icon [icon]="cart"></fa-icon><span class="cart">{{cartitem}}</span></a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-add-product"><fa-icon [icon]="add"></fa-icon> Add product</a></li>
        <li><a routerLink="seller-home"><fa-icon [icon]="list"></fa-icon> list</a></li>
        <li><a (click)="sellerlogout()">Logout <fa-icon [icon]="signout"></fa-icon></a></li>   
        <li><a href='#'><fa-icon [icon]="user"></fa-icon> {{sellerName | titlecase}}</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="my-orders"><fa-icon [icon]="user"></fa-icon> {{userName |titlecase}}</a></li>   
        <li><a (click)="userlogout()">Logout <fa-icon [icon]="signout"></fa-icon></a></li>
        <li><a [routerLink]="cartitem>0? 'cart-page':null"><fa-icon [icon]="cart"></fa-icon><span class="cart">{{cartitem}}</span></a></li>
    </ul>
  
</div>
</nav>
