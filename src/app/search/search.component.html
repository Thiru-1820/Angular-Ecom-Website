<div *ngFor="let item of searchresult">
  
<div class="row search-item">
 <div class="col-sm-3">
  <a routerLink="/details/{{item.id}}"> <img src="{{item.image}}" alt=""></a>
 </div>
 <div class="col-sm-8 details">
    <h6>Name:{{item.name}}</h6>
    <p><b>price:${{item.price}}</b></p>
    <p><span>Category:{{item.category}}</span></p>
    <p>description:<br>{{item.description}}</p>

 </div>

</div>
</div>
