<ngb-carousel class="container">
    <ng-template *ngFor="let product of popularproducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <a routerLink="/details/{{product.id}}">    <img class="carousel-image" [src]="product.image" alt="Slide image" /></a>
        </div>
        <div class="carousel-caption">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let tproduct of trendyproduct">
            <div class="product-item">
               <a routerLink="/details/{{tproduct.id}}" style="text-decoration: none;">  <img
                    src="{{tproduct.image}}">
                    <div class="product-details">
                     <h6 class="name">{{tproduct.name}}</h6>
                     <div class="product-price">
                        <h6>Price:${{tproduct.price}}</h6>
                     </div>
                 
                    </div>
                    <div class="product-footer">
                        <a routerLink="/details/{{tproduct.id}}">View Details</a>
                        <a href="">Add to Cart</a>
                    </div>
               </a>
                </div>
        </div>
        
    </div>

</div>
