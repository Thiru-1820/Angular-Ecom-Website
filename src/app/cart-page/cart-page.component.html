<div class="cart-page">
    <h1>Cart Details<fa-icon [icon]="cart" class="cart"></fa-icon></h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartdata">
                <li>
                    <img src="{{cart.image}}">
                </li>
                <li>
                    <span>{{cart.name}}</span>
                </li>
                <li>
                    <span>Price:${{cart.price}}</span>
                </li>
                <li>
                    <span>quantity:{{cart.quantity}}</span>
                </li>
                <li>
                    <button (click)="removetocart(cart.id)">Remove</button>
                </li>
            </ul>
            

        </div>
    
        <div class="col-sm-4 summary">
            <h3>price Summery</h3>
            <ul>
                <li><span>Amount</span><span>{{summmary.price}}</span></li>
                <li><span>Tax</span><span>{{summmary.tax}}</span></li>
                <li><span>Delivery</span><span>{{summmary.delivery}}</span></li>
                <li><span>Discount</span><span>{{summmary.discount}}</span></li>
                <li><span><h4>Total</h4></span><span><h4>{{summmary.total}}</h4></span></li>
                <br>
                <button (click)="checkout()" class="form-button max-width">checkout</button>
            </ul>
        </div>
      
    </div>
</div>
